<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/global.css">
  <title>원티드 - 일하는 사람들의 모든 가능성</title>
</head>
<body>
  <div id="root">
    <div class="header__container">
      <header class="header__main">
        <div class="header__logo-container">
          <div class="header__logo"></div>
        </div>
          <ul class="header__menu-container">
            <li class="header__menu">
              <div class="header__menu-image"></div>
              <span>채용</span>
            </li>
            <li class="header__menu-recommandation">이력서</li>
            <li class="header__menu-edu-event">교육•이벤트</li>
            <li class="header__menu-content">콘텐츠</li>
            <li class="header__menu-social">소셜</li>
            <li class="header__menu-freelancer">프리랜서</li>
            <li class="header__menu-etc">더보기</li>
          </ul>
        <ul class="header__etc-container">
          <li class="header__search">
            <div class="header__search-image"></div>
          </li>
          <li class="header__login-up common-button">
            <span>로그인/회원가입</span>
          </li>
          <li class="header__ent-service common-button">
            <span>기업 서비스</span>
          </li>
        </ul>
      </header>
    </div>

    <main class="main__container">
      <section class="main__content">

      </section>
    </main>
  </div>
</body>
</html>
